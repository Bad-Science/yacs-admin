<div *ngIf="!error">

<table class="table">
  <thead>
    <tr>
      <th class="id">Name</th>
      <th class="code">CRN</th>
      <th class="code">Instructors</th>
      <th class="code">Seats</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let section of sections">
      <td class="id section-name">{{section.name}}</td>
      <td class="code section-crn">{{section.crn}}</td>
      <td class="code section-instructors">{{ section.instructors.join(', ') }}</td>
      <td class="code section-seats-available">
        {{ section.seats-section.seats_taken }} / {{ section.seats }} seats
      </td>
